# permissions for end users to edit kafkatopics.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: env-cd
    app.kubernetes.io/managed-by: kustomize
  name: kafkatopic-editor-role
rules:
- apiGroups:
  - core.envcd.io
  resources:
  - kafkatopics
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - core.envcd.io
  resources:
  - kafkatopics/status
  verbs:
  - get
